                        <h1>Air Jordan VII</h1>
                        <p><img src="../images/AJ/77.jpg" style="display: inline;"></p>
                        <h3>&copy 1992</h3>
                        <p>Aj7采纳了Jordan的建议，采用了更流行的设计形式。鞋底中部采用两种不同的材料，采用[云兰]覆盖法形成。在横向支撑力增强的情况下，将气华酸应用于鞋中，提高了鞋的合脚性。这使乔丹连续第二年卫冕NBA总冠军，并获得1992年奥运会金牌。</p>
